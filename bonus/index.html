<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPIONATO DOM</title>
    <!-- BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- FONTAWESOME FREE -->
    <script src="https://kit.fontawesome.com/6b35d32b47.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="titolo" class="container text-warning text-center py-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase">
                        minefield bool's championship
                    </h1>
                    <h2 id="prova"></h2>
                    <div class="col-12 scb-btn">
                        <button id="play-button" type="button" class="btn btn-warning text-uppercase mt-5">start to
                            play</button>
                    </div>
                    <select name="" id="livello" class="scb-level mt-4 text-uppercase">
                        <option value="1" class="text-uppercase">level 1:easy</option>
                        <option value="2" class="text-uppercase">level 2:medium</option>
                        <option value="3" class="text-uppercase">level 3:hard</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 class="mt-5 text-bg-info" id="counter"></h3>
                    </div>
                </div>
            </div>
            <div id="end-game" class="row d-none">
                <div class="col-12">
                    <h2 class="text-center  text-bg-danger text-uppercase mt-3">game over</h2>
                </div>
                <div class="col-12 d-flex justify-content-center my-2">
                    <img src="./img/homer-simpson-explosion.gif" alt="">
                </div>
                <div class="col-12">
                    <h2 class="text-center  text-bg-danger text-uppercase">Doh!!!! <br>penseremo noi ad
                        avvertire i tuoi cari</h2>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div id=" game-box" class="container my-3 ">
            <div class="row">
                <div id="griglia" class="col-12">


                </div>
            </div>

        </div>

        </div>
    </main>


    <!-- <img src="./img/boolean.png" alt=""> -->


    <!-- **************************

************************** -->
    <script src="./simone.js"></script>
</body>

</html>
